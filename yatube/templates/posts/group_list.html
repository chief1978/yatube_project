{% extends 'base.html' %}
{% block content %}
  <div class="container py-5">
    {% for post in posts %}
      {% if forloop.first %}
        <h1>{{ post.group.title }}</h1>
        <p>
          {{ post.group.description }}
        </p>
      {% endif %}
      {% include 'includes/post_feed_card.html' %}
      {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
  </div>
{% endblock %}
